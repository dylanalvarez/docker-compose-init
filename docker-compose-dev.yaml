version: '3'
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_PORT=12345
      - SERVER_LISTEN_BACKLOG=7
      - LOGGING_LEVEL=DEBUG
    networks:
      - testing_net

  build_docker_compose:
    container_name: build_docker_compose
    image: build_docker_compose:latest
    entrypoint: ruby /build_docker_compose.rb
    environment:
      - CLIENT_COUNT=1
    volumes:
     - type: bind
       source: ./docker-compose-dev.yaml
       target: /docker-compose-dev.yaml
       read_only: false
    profiles: ["script"]

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24

